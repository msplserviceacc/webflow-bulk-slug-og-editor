
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Slug + OG Editor</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, Arial, sans-serif; }
      .btn { padding: 6px 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
      .btn-primary { background: #111; color: #fff; }
      .grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr 2fr 2fr; }
      .header { background: #f5f5f5; font-weight: 600; padding: 8px; }
      .row { padding: 8px; border-top: 1px solid #eee; align-items: center; }
      .changed { background: #fff8e1; }
      .truncate { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      input[type="text"] { width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 6px; }
      .bar { display: flex; gap: 8px; align-items: center; justify-content: space-between; margin-bottom: 10px; }
      .right { display: flex; gap: 8px; align-items: center; }
      .table { border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
      .scroll { max-height: 70vh; overflow: auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
